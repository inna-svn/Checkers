<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"


>
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>
        <ui:insert name="title">Checkers</ui:insert>
    </title>
    <link rel="stylesheet" href="main.css"/>
</h:head>
<h:body>

    You are logged in, #{userSession.username}<br/>

    <h:link outcome="home.xhtml">Home</h:link>
    <div class="center">


        <ui:repeat value="#{userSession.availableLobbies}" var="lobby">

            <h:form>
                <img src="Images/score_#{lobby.getGameName()}.jpg" alt="myscore"/>
                <br/>
                <div class="txt">
                    <h:outputText id="winNum"
                                  value="Wins number: #{userSession.scoreForGame(lobby.gameClass).getWinsNum()}"/>
                    <br/>

                    <h:outputText id="gameNum"
                                  value="Games number: #{userSession.scoreForGame(lobby.gameClass).getGamesNum()}"/>
                    <br/>

                    <h:outputText id="rate" value="Rate : #{userSession.scoreForGame(lobby.gameClass).getRate()}"/>
                </div>
            </h:form>

        </ui:repeat>


    </div>

</h:body>
</html>
