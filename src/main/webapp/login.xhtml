<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="title">Default Title</ui:insert></title>
</h:head>
<h:body>
    <h:form id="login" rendered="#{!userSession.loggedIn}">
        <h:panelGrid columns="2">
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{userSession.username}"/>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{userSession.password}"/>
            <h:outputText id="message" rendered="#{userSession.errorMessage}">#{userSession.errorMessage}</h:outputText>
        </h:panelGrid>
        <h:commandButton value="UserSession" action="#{userSession.signIn}"/>
    </h:form>

</h:body>
</html>
