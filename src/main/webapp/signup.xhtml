<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        <ui:insert name="title">Sign In - Checkers</ui:insert>
    </title>
</h:head>
<h:body>
    <h:form id="signin" rendered="#{!userSession.signedIn}">
        <h:panelGrid columns="2">
            <h:outputLabel for="username">Username:</h:outputLabel>
            <h:inputText id="username" value="#{userSession.username}"/>
            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputSecret id="password" value="#{userSession.password}"/>
        </h:panelGrid>
        <h:commandButton value="Sign Up" action="#{userSession.signUp}"/>
    </h:form>
    <h:outputText id="message" rendered="#{userSession.errorMessage != null}">#{userSession.errorMessage}</h:outputText>
    <h:outputText rendered="#{userSession.signedIn}">
        You are logged in, please proceed to
        <h:link outcome="index.html">the main page</h:link>
    </h:outputText>

</h:body>
</html>
